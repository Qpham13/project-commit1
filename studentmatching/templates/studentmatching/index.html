<html>
    <body>
        <h1><strong>Welcome</strong></h1>
        <p>You are at the homepage</p>
        <br>
        {% block content %}
	        {% if user.is_authenticated %}
                <p class="display-4">Hello, {{ user.username }}</p>
                <br>
                <a href="/logout">logout</a>
                <br>
	        {% else %}
                <a class="lead" href="{% url 'login' %}">Log in</a>
            {% endif %}
        {% endblock content %}
    </body>
</html>
